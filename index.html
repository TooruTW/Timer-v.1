<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="showTime">
                <h1 id="time"><span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span></h1>
            </div>
            <form class="setTime" id="setting">
                <input type="text" id="thr" placeholder="hr" autocomplete="off">
                <input type="text" id="tmin" placeholder="min" autocomplete="off">
                <input type="text" id="tsec" placeholder="sec" autocomplete="off">
            </form>
            <div class="btn">
                <button id="settime">Set</button>
                <button class="hide" id="avtive">Start</button>
            </div>
            <div class="status blink">
                <h3 id="status">Setup time then press Enter</h3>
            </div>   
    </div>
<script src="./index3.js"></script>

</body>
</html>
